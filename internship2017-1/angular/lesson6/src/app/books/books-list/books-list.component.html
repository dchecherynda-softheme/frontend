<div class="container">
    <section id="products">
        <div class="row">
            <div class="container">
                <h2>{{ favoriteMessage }}</h2>
            </div>
            <div class="col-md-4" *ngFor="let book of books">
                <div class="thumbnail">
                    <img [src]="book.imageUrl" [style.width.px]="imageWidth" *ngIf='showImage'>
                    <div class="caption">
                        <button class="btn btn-primary" (click)='toggleImage()'>
                            {{ showImage ? 'Hide Image' : 'Show Image'}}
                        </button>
                        <h4 class="pull-right">
                            {{book.price | currency: 'EUR' : true}}
                        </h4>
                        <h4><a [routerLink]="['/books', book.id]" routerLinkActive="active">{{book.name}}</a></h4>
                        <p><b>Author: </b>{{book.author}}</p>
                        <p><b>Description: </b>{{book.description | limitChar: '10'}}</p>
                        <p><b>Published On: </b>{{book.releaseDate | date: 'longDate' }}</p>
                        <p><b>In Stock: </b>{{book.inStock}}</p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <div class="clearfix"></div>
                        <p class="text-success" *ngIf="booksInStock > 0">Number in Stock: {{booksInStock}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
