<div class="container">
    <div *ngIf="!submitted">
        <h1>Buy book form</h1>
        <form [formGroup]="buyBookForm" (ngSubmit)="submitted = true" novalidate>
            <div class="form-group">
                <label for="number">Number</label>
                <input id="number" class="form-control" formControlName="booksNumber">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!buyBookForm.valid">Buy</button>
        </form>
    </div>
    <div *ngIf="submitted">
        <span>You want to buy {{booksNumber}} books</span>
        <button (click)="submitted = false">Back</button>
    </div>
</div>
