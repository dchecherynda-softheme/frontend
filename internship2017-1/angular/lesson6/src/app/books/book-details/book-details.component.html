<div class="container">
    <section>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <img class="main-img" [src]="book.imageUrl">
                    </div>
                    <div class="col-md-8">
                        <h2>{{book.name}}</h2>
                        <div class="price text-success">{{book.price}}</div>

                        <a class="btn btn-success" [routerLink]="['buy']">Buy Now</a>
                        <br><br><br>
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        {{book.description}}
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button (click)="back()">Back</button>
    </section>
</div>
