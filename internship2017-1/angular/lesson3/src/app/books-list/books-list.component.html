<div class="container">
	<h4>{{ favoriteMessage }}</h4>
	<div class="row">
		<div class="col-md-3" *ngFor="let book of books">
			<div class="thumbnail">
				<img [src]="book.bookImageUrl" [style.width.px]="imageWidth" *ngIf='showImage'>
				<p *myUnless="showImage">Image is hidden</p>
				<div class="caption">
					<button class="btn btn-primary center-block" (click)='toggleImage()'>
						{{ showImage ? 'Hide Image' : 'Show Image'}}
					</button>
					<h4>
						<a>{{ book.bookTitle }}</a>
					</h4>
					<p myHighlight="green">
						<b>Author: </b>{{ book.bookAuthor }}</p>
					<p>
						<b>Size: </b>{{ book.size | bytes }}</p>
					<app-favorite [favorite]="book.bookTitle" (favoriteClicked)="onFavoriteClicked($event)"></app-favorite>
				</div>
			</div>
		</div>
	</div>
</div>
