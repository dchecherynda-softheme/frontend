                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Launch demo modal
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1"
                        role="dialog"
                        data-backdrop="static"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <form>
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    </div>
                                    <div class="modal-body">
                    
                                        <div class="form-group row">
                                            <label for="last_name" class="col-12 col-sm-3">First name:</label>
                                            <div class="col-12 col-sm-9">
                                                <input type="text" placeholder="Your name" class="form-control" name="last_name" id="sir_name" required/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="first_name" class="col-12 col-sm-3">Last name:</label>
                                            <div class="col-12 col-sm-9">
                                                <select name="country" class="form-control">
                                                    <option selected>Select country</option>
                                                    <option value="US">United States</option>
                                                    <option value="UA">Ukraine</option>
                                                </select>
                                            </div>
                                        </div>
                    
                    
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
